apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-only
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.7.0
    helm:
      values: |
        prometheusOperator:
          enabled: false
        alertmanager:
          enabled: false
        prometheus:
          enabled: false
        defaultRules:
          create: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeApiServer:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false

        grafana:
          enabled: true
          adminPassword: prom-operator
          service:
            type: NodePort
            nodePort: 32000
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true